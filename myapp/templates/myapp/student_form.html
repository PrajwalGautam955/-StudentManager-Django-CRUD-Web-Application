<!DOCTYPE html>
<html>
<head>
  <title>{{ form.instance.pk|yesno:"Update Student,Add Student" }}</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #5A4FCF;
      background-image: linear-gradient(315deg, #5A4FCF 0%, #242124 74%);
      color: white;
      padding: 20px;
      margin: 0;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }

    form {
      background-color: rgba(255, 255, 255, 0.05);
      padding: 25px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #f0f0f0;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
      border: none;
      font-size: 14px;
    }

    button {
      background-color: rgb(9, 84, 164);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: rgb(74, 155, 240);
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: white;
      background-color: #6c757d;
      padding: 8px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
      text-align: center;
    }

    a:hover {
      background-color: #5a6268;
    }

    .btn-container {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>{{ form.instance.pk|yesno:"Update Student,Add Student" }}</h2>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="btn-container">
      <button type="submit">Save</button>
    </div>
  </form>

  <div class="btn-container">
    <a href="{% url 'student_list' %}">Back</a>
  </div>

</body>
</html>
